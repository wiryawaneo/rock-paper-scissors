<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google font https://fonts.google.com/specimen/Press+Start+2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <div id="contents">
      <div id="textContent">
        <div><p id="gameHeader">Rock Paper Scissors!</p></div>
        <div>
          <p class="scoreHeader">Your Score - <a id="userScore">0</a></p>
          <p class="scoreHeader">
            Computer's Score - <a id="computerScore">0</a>
          </p>
          <p id="gameResult">Select an option below!</p>
        </div>
      </div>
      <div id="gameOptions">
        <button class="userChoice rock">Rock</button>
        <button class="userChoice paper">Paper</button>
        <button class="userChoice scissors">Scissors</button>
      </div>
      <div id="overlay">
        <button onClick="playAgain()" id="playAgain">Play Again</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
