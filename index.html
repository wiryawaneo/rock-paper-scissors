<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <div><p>Rock Paper Scissors!</p></div>
    <div>
      <p>Your Score - <a id="userScore">0</a></p>
      <p>Computer's Score - <a id="computerScore">0</a></p>
      <p id="gameResult">Select an option below!</p>
    </div>
    <div>
      <button class="userChoice">Rock</button>
      <button class="userChoice">Paper</button>
      <button class="userChoice">Scissors</button>
    </div>
    <div>
      <button onClick="playAgain()" id="playAgain">Play Again</button>
    </div>
  </body>
  <script src="script.js"></script>
