<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- typewrite.js -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <div id="contents">
      <div id="textContent">
            <div id="gameHeader"></div>
      </div>
      <div id="gameOptions">
        <button class="userChoice rock">Rock</button>
        <button class="userChoice paper">Paper</button>
        <button class="userChoice scissors">Scissors</button>
      </div>
      <div id="overlay">
        <button onClick="playAgain()" id="playAgain">Play Again</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
